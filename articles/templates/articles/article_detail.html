<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <style>
        .badge {
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            font-size: 14px;
        }
        .badge-primary {
            background-color: #007bff;
            color: white;
        }
        .badge-secondary {
            background-color: #6c757d;
            color: white;
        }
        .article-content {
            line-height: 1.6;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <a href="{% url 'articles:article_list' %}">← Назад к списку статей</a>

    <h1>{{ article.title }}</h1>

    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.title }}" style="max-width: 500px;">
    {% endif %}

    <p><strong>Дата публикации:</strong> {{ article.published_at|date:"d.m.Y H:i" }}</p>

    <div class="tags">
        <strong>Разделы:</strong>
        {% for scope in scopes %}
            <span class="badge {% if scope.is_main %}badge-primary{% else %}badge-secondary{% endif %}">
                {{ scope.tag.name }}
            </span>
        {% endfor %}
    </div>

    <div class="article-content">
        {{ article.text|linebreaks }}
    </div>
</body>
</html>
